<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <h1>Simple Form Validator</h1>
    <h3><a href="https://github.com/Kevin-Lyle-Ruiz/Simple-Form-Validator" target="_blank">View Code</a></h3>
    <div class="content">
        <div class="container">
            <form action="" id="form" class="form">
                <h2>Register With Use</h2>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Re-enter Password">
                    <small>Error message</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
